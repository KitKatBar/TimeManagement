<h2>List of Doctors (Add Timecard)</h2>
<div class="container">
    <table class="table">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Add Timecard</th>
        </thead>
        <tbody>
            <tr *ngFor="let doctor of doctors">
                <td>{{doctor.firstName}}</td>
                <td>{{doctor.lastName}}</td>
                <td><button mat-raised-button color="primary" (click)="addTimecard(doctor)">Add</button></td>
            </tr>
        </tbody>
    </table>
</div>
