<div class="header">
  <h1 *ngIf="doctor">Adding Timecard for {{doctor.firstName}} {{doctor.lastName}}:
    (File Number: {{doctor.fileNumber}})</h1>
</div>

<div class="content">
  <form [formGroup]="timecardForm" (submit)="onSubmit()">
    <!-- <mat-form-field>
    <mat-label>Doctor ID</mat-label>
        <input matInput placeholder="doctorId" formControlName="doctorId" />
      </mat-form-field> -->
      
        <mat-form-field appearance="fill">
          <mat-label>Select A Date</mat-label>
          <input matInput [matDatepicker]="picker"   formControlName="date"/>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
        
        <br>
        <mat-label>Start Time</mat-label>
          <ngb-timepicker formControlName="startTime" [meridian]="meridian" ></ngb-timepicker>
        

        <mat-label>End Time</mat-label>
            <ngb-timepicker formControlName="endTime" [meridian]="meridian" ></ngb-timepicker>
          
        
        <button [disabled]="timecardForm.invalid" type="submit"
            mat-raised-button  color="primary">Submit</button>
        </form>
    



</div>
